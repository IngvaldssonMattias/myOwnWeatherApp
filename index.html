<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather app</title>

    <!-- ICONS -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c9a7782e7f.js"
      crossorigin="anonymous"
    ></script>

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- HERO BAKGRUND -->
    <img id="heroImage" src="./images/image.webp" alt="" aria-hidden="true" />

    <header class="site-header">
      <h1 class="header_brand">VAD BLIR DET FÖR VÄDER?</h1>

      <div class="header_unit">
        <button class="themeToggle" aria-label="Byt tema">
          <img
            src="./images/sun.svg"
            class="sun-icon"
            alt=""
            aria-hidden="true"
          />
        </button>

        <span class="unit-label left">CELSIUS</span>

        <input
          type="checkbox"
          id="unitSwitch"
          class="unit-switch_input"
          aria-label="Byt mellan Celsius och Fahrenheit"
        />
        <label for="unitSwitch" class="unit-switch_track"></label>

        <span class="unit-label right">FAHRENHEIT</span>
      </div>
    </header>

    <main class="main-layout">
      <!-- WEATHER CONTENT -->
      <section id="weather-container">
        <section class="main-cloud">
          <div class="cloud-container">
            <form class="search" role="search">
              <label for="search-field" class="visually-hidden">
                Sök stad
              </label>
              <input
                id="search-field"
                type="text"
                placeholder="Sök efter en stad"
              />
              <ul id="suggestions"></ul>
              <button id="field-button" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
                Sök
              </button>
            </form>
          </div>
        </section>

        <section class="weather-boxes">
          <h2 class="underline">GRADER</h2>
          <p class="biggerfont">
            <span id="temp">6</span>
            <span id="unit">°C</span>
          </p>
          <p id="toggle-scale">Celsius</p>
        </section>

        <section class="weather-boxes">
          <h2 class="underline">VÄDER</h2>
          <span id="icon"></span>
          <p><span id="weather">Molnigt</span></p>
        </section>

        <section class="weather-boxes">
          <h2 class="underline">PLATS & TID</h2>
          <time class="biggerfont" id="time">TIME</time>
          <p id="location">Linköping</p>
        </section>
      </section>

      <!-- SIDEBAR -->
      <aside id="historySidebar" class="sidebar">
        <h3>Sökningar</h3>
      </aside>
    </main>

    <script defer src="./js/main.js" type="module"></script>
  </body>
</html>

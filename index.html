<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather app</title>

    <!-- ICONS  -->
    <!-- remix icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/c9a7782e7f.js"
      crossorigin="anonymous"
    ></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- HERO BILD SOM BAKGRUND -->
    <img id="heroImage" src="./images/image.webp" alt="Hero-bild" />

    <header class="site-header">
      <div class="header_brand">VAD BLIR DET FÖR VÄDER?</div>

      <div class="header_unit">
        <button class="themeToggle">
          <img
            src="./images/sun.svg"
            class="sun-icon"
            alt="Byt mellan ljus och mörk tema"
          />
        </button>
        <span class="unit-label left">CELSIUS</span>

        <input
          type="checkbox"
          id="unitSwitch"
          class="unit-switch_input"
          aria-label="Byt mellan Celsius och Fahrenheit"
        />
        <label for="unitSwitch" class="unit-switch_track"></label>

        <span class="unit-label right">FAHRENHEIT</span>
      </div>
    </header>

    <main class="main-layout">
      <!-- LEFT: Weather content -->
      <div id="weather-container">
        <!-- START -- MAIN-Image -->
        <section class="main-cloud">
          <div class="cloud-container">
            <!-- END -- MAIN-CLOUD -->
            <div class="search">
              <label for="search-field" class="visually-hidden">Sök stad</label>
              <input
                id="search-field"
                type="text"
                placeholder="Sök efter en stad"
              />
              <ul id="suggestions"></ul>
              <button id="field-button">
                <i class="fa-solid fa-magnifying-glass"></i>Sök
              </button>
            </div>
          </div>
        </section>
        <!-- BOX 1 -->
        <div class="weather-boxes">
          <p class="underline">GRADER</p>
          <p class="biggerfont">
            <span id="temp">6</span>
            <span id="unit">°C</span>
          </p>
          <p id="toggle-scale">Celsius</p>
        </div>

        <!-- BOX 2 -->
        <div class="weather-boxes">
          <p class="underline">VÄDER</p>
          <span id="icon"></span>
          <p><span id="weather">Molnigt</span></p>
        </div>

        <!-- BOX 3 -->
        <div class="weather-boxes">
          <p class="underline">PLATS & TID</p>
          <span class="biggerfont" id="time">TIME</span>
          <p id="location">Linköping</p>
        </div>
      </div>

      <!-- RIGHT: Sidebar -->
      <div id="historySidebar" class="sidebar">
        <h3>Sökningar</h3>
      </div>
    </main>

    <script defer src="./js/main.js" type="module"></script>
  </body>
</html>
